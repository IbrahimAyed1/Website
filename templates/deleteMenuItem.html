<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Menu Item</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Quicksand|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>Are you want to delete <strong>{{item.name}}</strong></h1>
    <form action="{{url_for('deleteMenuItem',restaurant_id = item.restaurant_id , menu_id = item.id)}}" method="POST">
        <input class="inputButton" type="submit" value="Delete">
        <a class="myButton" href="{{
        url_for('showMenu', restaurant_id = item.restaurant_id)
    }}">Cancel</a>
    </form>
</body>
</html>
