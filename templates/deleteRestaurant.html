<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Quicksand|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>

    <h1>Are you sure you want to delete this restaurant<strong>{{restaurant.name}}</strong></h1>
    <form action="{{ url_for('deleteRestaurant',restaurant_id= restaurant.id) }}" method="POST">
        <input type="submit" value="Delete" placeholder="{{restaurant.name}}">
    </form>
    <a href="{{ url_for('showRestaurants',restaurant_id=restaurant.id) }}">Cancel</a>
</body>
</html>
